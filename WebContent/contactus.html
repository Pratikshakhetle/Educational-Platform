<!DOCTYPE html>
<html>
<head>
<style>
div.Container-fluid{
background-color:#6610f2;
text-align:center;
}
div.Form{
background-color: #e83e8c;
padding: 20px;
text-align:center;
}
</style>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Contact</title>
</head>
<body>
<div class="Container-fluid p-3 text-white">
<h1>Contact Us</h1>
<h3>We are just a call away</h3>
</div>
<div class="Container mt-2">
<div class="Form">
<form action="ContactServlet" method="post">
<h3>Send us a message</h3>
<input type="text" id="txtname" name="txtname" placeholder="Your Name"><br><br>
<input type="text" id="mob" name="mob" placeholder="Your Mobile No."><br><br>
<input type="email" id="email" name="email" placeholder="Your Email ID"><br><br>
<input type="text" id="location" name="location" placeholder="Your Location"><br><br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</body>
</html>
